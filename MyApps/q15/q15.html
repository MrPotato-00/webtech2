<html>
<head>
<script>
var w;
function getValue(){
if (window.Worker){
	var val= document.getElementById("digit").value;
	var num= parseInt(val, 10); // parseInt(string, radix);
	console.log(num);
	var result= document.getElementById("result");
	w= new Worker("./worker.js");
	w.postMessage(num);
	w.onmessage= function(event){
		const answer= event.data;
		let formattedText= "";
		for (let i=1; i<=num;i++){
			//console.log(i + " " + answer[i]);
			formattedText+= "${i}: ${answer[i]}\n";
		}
		result.innerText= formattedText;
	};
	//w.terminate();

}
else{
	document.getElementById("result").innerText= "Web worker is not supported";
}
//w.terminate();
}	
</script>
</head>
<body>

<form onsubmit="getValue()">
<label for="digit">Enter value: </label>
<input id= "digit" type="text">
<br><br>
<button type= "button" onclick="getValue()">Submit</button>
<br>
<!--<label id="result"></label>-->
<pre id= "result"></pre>

</form>
</body>
</html>

<html>
<head>
<script>
function checkup(){
	var username= document.getElementById("username").value;
	var password= document.getElementById("password").value;
	var error= document.getElementById("error");
	
	//check for username length
	if (username.lenth==0){
		error.innerText= "Username cannot be empty";
		error.style.color="red";
		return false;	
	}

	if (username.length>10){
		error.innerText= "Username Length should not exceed 10 characters";
		error.style.color="red";
		return false;	
	}
	
	//check for alphanumeric and "_"
	const pattern1= /^[a-zA-Z0-9_]+$/;
	if(pattern1.test(username)==false){
		error.innerText= "Username cannot contain anything other than alphanumeric and underscore";
		error.style.color= "red";
		return false;
	}
	
	//check for password length
	if(password.length<6  || password.length >10){
		error.innerText= "Password length should be between 6 to 10 characters.";
		error.style.color= "red";
		return false;
	}

	function checkdigit(pass){
		/[0-9]/.test(password)==false;
	}
	//check for digit
	if(checkdigit(password)){
		error.innerText= "Password must have atleast one digit";
		error.style.color="red";
		return false;
	}
		



	//check for uppercase
	let uppercaseCheck=false;
	console.log(uppercaseCheck);
	for(let i=0;i<password.length;i++){
		
		if(checkdigit(password[i]) && password[i]==password[i].toUpperCase()){
			uppercaseCheck=true;
			
		}
	}

	if(uppercaseCheck==false){
		error.innerText= "Password must contain atleast one uppercase";
		error.style.color= "red";
		return false;
	} 
	
}
</script>
</head>
<body>
<form>
	<label for="username">Username:  </label>
	<input type="text" id="username"><br>
	<label for="password">Password: </label>
	<input type="password" id="password"><br>
	
	
	<button type= "button" onclick="checkup()">Submit</button>
	<br><br>
	<label id="error"></label>
</form>
</body>


</html>
